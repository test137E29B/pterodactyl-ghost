name: Deploy to ghcr.io
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/test137e29b/pterodactyl-ghost:latest
          builder: ghcr.io/docker/buildx-bin:v0.6.1
          outputs: type=registry,registry=${{ secrets.GITHUB_TOKEN }},image=ghcr.io/test137e29b/pterodactyl-ghost:latest
